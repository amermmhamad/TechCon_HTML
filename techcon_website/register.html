<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register for TechCon 2024</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="submit_registration.html" method="post">
                <div>
                    <label for="fname">Full Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob Squarepants" required />
                </div>
                <br />
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Spants@gmail.com" required />
                </div>
                <br />
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="4" maxlength="12" />
                </div>
                <br />
                <div>
                    <label for="password">Confirm your password</label>
                    <input type="password" id="password" name="password" required minlength="4" maxlength="12" />
                </div>
                <br />
                <div>
                    <label for="terms">Do you agree with the Terms and Conditions</label>
                    <input type="checkbox" id="terms" name="terms" required />
                </div>
                    <br />
                <label for="submit">Register Now</label>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            copyright &copy; Amer Hamad 2024 TechCon.
        </footer>
    </body>
</html>
